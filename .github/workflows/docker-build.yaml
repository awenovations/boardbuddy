name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Runs on push to main branch
  pull_request:
    branches:
      - main  # Runs on PRs to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Commit SHA
        id: commit_sha
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Get Pull Request ID (if available)
        id: pr_id
        run: |
          if [[ $GITHUB_EVENT_NAME == "pull_request" ]]; then
            PR_ID=$(jq --raw-output .pull_request.number $GITHUB_EVENT_PATH)
            echo "PR_ID=$PR_ID" >> $GITHUB_ENV
          else
            echo "PR_ID=none" >> $GITHUB_ENV
          fi

      - name: Get Repository Name
        id: repo_name
        run: echo "REPO_NAME=$(basename ${GITHUB_REPOSITORY})" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            benjaminpknox/${{ env.REPO_NAME }}:${{ env.COMMIT_SHA }}
            benjaminpknox/${{ env.REPO_NAME }}:${{ env.COMMIT_SHA }}-${{ env.PR_ID }}

      - name: Verify Image
        run: docker images
